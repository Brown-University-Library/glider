<html>
<head>

  <!-- 

    GLIDER DEMO: PARTS

    This is a simple demo of Glider "Parts". It is meant as a
    starting point for those who want to get a sense of the project.

    Glider Parts are reusable components (they're implemented in VueJS,
    for the those who are interested).

    Parts have 0 or more Views, which are assigned to "Places."

    This demo is a very simple color selector Part composed of two views:

    - A display view which shows a color
    - A controller view which allows the user to choose the display's color

    The display part and controller part are assigned to two different
    places - the #wall and #mobile places, respectively.

    OPEN THESE LINKS IN TWO SEPARATE BROWSERS (they may be on different devices):

    COLOR SELECTOR: part-example.html/#/1234/mobile
    COLOR DISPLAY:  part-example.html/#/1234/wall

    NOTE: THIS IS NOT A STABLE FILE!

    As the project progresses, this file will be updated and refined.

    FOR MORE INFORMATION ON GLIDER, SEE: 

    The Glider website: http://cds.library.brown.edu/projects/glider
    The Glider repo:    https://github.com/Brown-University-Library/glider

  -->

  <!-- CDN SOURCES -->

  <!--
  <link type="stylesheet" href="https://cdn.jsdelivr.net/gh/Brown-University-Library/glider@v0.1.0-alpha/src/style.css"></link>
  <script src="https://cdn.jsdelivr.net/gh/Brown-University-Library/glider@v0.1.0-alpha/dist/glider.min.js"></script>
  -->
  
  <!-- LOCAL SOURCES -->

  <link type="stylesheet" href="../src/style.css"></link>

  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.min.js" 
          integrity="sha256-ZIvksD84r/LgnGTXC+4mbAcKoHHu1w9EdhpWajDs1dQ=" 
          crossorigin="anonymous"></script>
  <script type="module" src="../src/main.js"></script>
  
  <style>
    
    body.place-here-wall {
      background: black; 
      color: white;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      text-align: center;
    }

    body {
      transition: background-color 1s;
    }
  
  </style>

  <glider-defs>
    <place id="mobile" type="BootStrapPlace"></place>
    <place id="wall" type="BootStrapPlace"></place>
    <script type="module">

      // This is an example of defining a Part Type inline

      glider.addPartDef({
        id: 'userPart1', // PartType IDs have no spaces or hyphens
        part: {
          sharedData: function() {
            return {
              color: 'black'
            }
          }
        },
        views: [{
          partviewName: 'green',
          template: `<h1 style="display:none">USER DEFINED PART</h1>`
        }]
      });

    </script>
  </glider-defs>
</head>
<body>
  <div part="userPart1">
    <div part-view="green" place="wall"></div>
  </div>
  <div part="colorPickerDemo">
    <div part-view="controller" place="mobile"></div>
    <div part-view="display" place="wall"></div>
  </div>
</body>
</html>
